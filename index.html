<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="images/Absorb-favicon.ico" rel="shortcut icon">
    <title>引力波区块浏览器</title>
    <link rel="stylesheet" href="css/common.min.css">
    <link rel="stylesheet" href="css/index.min.css">
</head>
<body id="box">
<div id='loading'>努力加载中......</div>
<div class="container">
    <header>
        <span class="header-logo"></span>
        <hr>
        <input class="header-input" type="search" name="search" autocomplete="off" placeholder="您可以资产全名、交易ID或者地址值..." required>
        <a class="header-search" href="#">
            <span></span>
        </a>
    </header>

    <ul class="clearfix" id="currentInformation"></ul>

    <div class="last-sale">
        <h3>最新交易记录</h3>
        <a class="see-more" href="more.html">
            查看更多
            <span></span>
        </a>
    </div>

    <table class="record-table" border="0" cellpadding="0" cellspacing="0">
        <thead class="record-table-top">
            <th>发送者ID</th>
            <th>交易时间</th>
            <th>接收者ID</th>
            <th>交易数量</th>
        </thead>
        <tbody class="record-table-tbody"></tbody>
    </table>
</div>

<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="layer.js"></script>
<script type="text/javascript" src="js/common.min.js"></script>
<script type="text/javascript" src="js/index.min.js"></script>
</body>
</html>
